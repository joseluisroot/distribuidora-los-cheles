<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="220" viewBox="0 0 320 220" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
    <title id="title">Distribuidora Los Cheles - Logo</title>
    <desc id="desc">Dos caritas de bebés gemelos con tres mechones de cabello, sobre el texto Distribuidora Los Cheles.</desc>

    <!-- Paleta -->
    <defs>
        <style>
            .blue{ stroke:#153B6E; fill:none; }
            .skin{ fill:#FFC9A9; stroke:#153B6E; }
            .hair, .face{ stroke:#153B6E; }
            .text1{ font:700 24px system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; fill:#153B6E; letter-spacing:.12em; }
            .text2{ font:700 42px 'Georgia', 'Times New Roman', serif; fill:#153B6E; }
        </style>
    </defs>

    <!-- Grupo caritas -->
    <g transform="translate(55,20)">
        <!-- bebé 1 -->
        <g>
            <!-- cabeza -->
            <circle class="skin" cx="50" cy="60" r="42" stroke-width="6"/>
            <!-- orejas -->
            <circle class="skin" cx="8" cy="60" r="8" stroke-width="6"/>
            <circle class="skin" cx="92" cy="60" r="8" stroke-width="6"/>
            <!-- ojos -->
            <circle cx="36" cy="60" r="4.5" fill="#153B6E"/>
            <circle cx="64" cy="60" r="4.5" fill="#153B6E"/>
            <!-- sonrisa -->
            <path class="face" d="M36 75 Q50 85 64 75" stroke-width="6" stroke-linecap="round" fill="none"/>
            <!-- 3 mechones -->
            <path class="hair" d="M46 1 q10 10 0 20" stroke-width="6" stroke-linecap="round" fill="none"/>
            <path class="hair" d="M56 1 q10 10 0 20" stroke-width="6" stroke-linecap="round" fill="none"/>
            <path class="hair" d="M51 1 q10 10 0 22" stroke-width="6" stroke-linecap="round" fill="none"/>
        </g>

        <!-- bebé 2 -->
        <g transform="translate(120,0)">
            <circle class="skin" cx="50" cy="60" r="42" stroke-width="6"/>
            <circle class="skin" cx="8"  cy="60" r="8" stroke-width="6"/>
            <circle class="skin" cx="92" cy="60" r="8" stroke-width="6"/>
            <circle cx="36" cy="60" r="4.5" fill="#153B6E"/>
            <circle cx="64" cy="60" r="4.5" fill="#153B6E"/>
            <path class="face" d="M36 75 Q50 85 64 75" stroke-width="6" stroke-linecap="round" fill="none"/>
            <path class="hair" d="M46 1 q10 10 0 20" stroke-width="6" stroke-linecap="round" fill="none"/>
            <path class="hair" d="M56 1 q10 10 0 20" stroke-width="6" stroke-linecap="round" fill="none"/>
            <path class="hair" d="M51 1 q10 10 0 22" stroke-width="6" stroke-linecap="round" fill="none"/>
        </g>
    </g>

    <!-- Texto -->
    <text x="160" y="160" text-anchor="middle" class="text1">DISTRIBUIDORA</text>
    <text x="160" y="205" text-anchor="middle" class="text2">Los Cheles</text>
</svg>
